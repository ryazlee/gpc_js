<html>

    <body>

            <div id = "people"></div>
        </div>
        <div id = "display" style = "float: right; width: 35%">
            <div style = "font-weight: 900">Summary:</div>
            <div id = "party"></div>
            <div id = "bill"></div>
            <div id = "tax"></div>

            -----------
            <div id = "people"></div>
        </div>

</html>
